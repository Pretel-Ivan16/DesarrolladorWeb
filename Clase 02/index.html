<!-- 
SHORTCUTS:
- ALT + SHIFT + A = Comentario. 
    - Para que sirven? Podamos escribir codigo o texto sin que este se interprete
- Control + s = guardar
- Control + z = deshacer
- Control + y = rehacer
- Control + x = cortar
- Control + v = pegar
- Control + c = copiar
-->
<!-- html: Contiene todo el documento -->
<html>
    <!-- head: es la etiqueta que contendra los metadatos de nuestro documento. En otras palabras "CONFIGURACIONES"-->
    <head>

    </head>
    <!-- body: es la etiqueta que contendra el contenido de la pagina, se asocia al contenido visual de la pagina -->
    <body>
        <!-- Aqui va el contenido de la pagina -->

        <!-- h1: es una etiqueta que se usa para hacer titulos -->
        <h1>
            How product & engineering teams work together with AI
        </h1>
        <button>Click me!</button>

        <a href="./pages/pagina2.html">Ir a pagina de empanadas</a>
        
    </body>
</html>
